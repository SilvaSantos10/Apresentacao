		<script>		
			 function recuperaCaracter0(){

            //selecionar o valor digitado
            caracter = document.getElementById('manipulacao0').value.length
            
            //verificação da seleção do(s) caractere(s)
            console.log (caracter)

            //lógica para mudar o background

                document.getElementById('manipulacao0').className = 'vermelho'
                
            }
            else {

	function login(){

	manipulacao0 = document.getElementById('manipulacao0').value;
	manipulacao1 = document.getElementById('manipulacao1').value;
	
	if (manipulacao0 == '' || manipulacao1 == '') {
		$('#modalLogin').modal('show')
		document.getElementById(`modalTitulo`).innerHTML = `Erro`
		document.getElementById(`modalTitulo`).className = `text-danger`
		document.getElementById(`modalMensagem`).innerHTML = `Login ou senha estão incorretos`
		document.getElementById(`modalBotao`).innerHTML = `Voltar e preencher`
		document.getElementById(`modalBotao`).className = `btn btn-danger`
		document.getElementById('manipulacao0').className = ''
		document.getElementById('manipulacao1').className = ''

	} else if (manipulacao0 == 'Lucas' && manipulacao1 == '123456') {
		$('#modalLogin').modal('show')
		document.getElementById(`modalTitulo`).innerHTML = `Bem-Vindo`
		document.getElementById(`modalTitulo`).className = `text-success`
		document.getElementById(`modalMensagem`).innerHTML = `Login realizado com sucesso. Bem vindo Lucas!`
		document.getElementById(`modalBotao`).innerHTML = `Voltar`
		document.getElementById(`modalBotao`).className = `btn btn-success`
		document.getElementById('manipulacao0').value = ''
		document.getElementById('manipulacao1').value = ''
		document.getElementById('manipulacao0').className = ''
		document.getElementById('manipulacao1').className = ''
		}

		else {
		      alert('Login ou senha incorretos')
			document.getElementById('manipulacao1').value = ''
			document.getElementById('manipulacao0').className = ''
			document.getElementById('manipulacao1').className = ''
			}			
	}
